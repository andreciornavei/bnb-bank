frameworkVersion: "^3.33.0"

service: ${env:APP_NAME}
useDotenv: true

plugins:
  - ./vendor/bref/bref
  - serverless-prune-plugin
  - serverless-iam-roles-per-function

custom:
  prune:
    automatic: true
    number: 3
  serverless-iam-roles-per-function:
    defaultInherit: true

params:
  default:
    UID: ${env:APP_NAME}-${sls:stage}
    DOMAIN: ${env:DOMAIN}
    REGION: ${opt:region, 'us-east-1'}
    DB_URI: ${env:DB_URI}
    APP_KEY: ${env:APP_KEY}
    APP_NAME: ${env:APP_NAME}
    JWT_SECRET: ${env:JWT_SECRET}
    AWS_HOSTED_ZONE_ID: ${env:AWS_HOSTED_ZONE_ID}
    SUBDOMAIN: ${env:SUBDOMAIN}.${sls:stage}.${env:DOMAIN}
    BUCKET_NAME: bnb-bank-upload.${sls:stage}.${env:DOMAIN}
    AWS_ACCESS_KEY_ID: ${env:AWS_ACCESS_KEY_ID}
    AWS_SECRET_ACCESS_KEY: ${env:AWS_SECRET_ACCESS_KEY}
  production:
    SUBDOMAIN: ${env:SUBDOMAIN}.${env:DOMAIN}
    BUCKET_NAME: bnb-bank-upload.${env:DOMAIN}

provider:
  name: aws
  stage: ${opt:stage, 'development'}
  region: ${opt:region, 'us-east-1'}
  ecr:
    images:
      bnb-bank-api:
        path: ./
        file: Dockerfile

functions:
  api:
    iamRoleStatementsName: ${param:UID}-api-assume-roles
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - s3:PutObject
          - s3:GetObject
          - s3:ListBucket
          - s3:DeleteObject
          - s3:PutObjectAcl
        Resource: arn:aws:s3:::${param:BUCKET_NAME}/*
    image:
      name: bnb-bank-api
    timeout: 28
    name: fn-${param:UID}
    description: Function to handle function as a monolitic api server.
    environment:
      APP_ENV: ${sls:stage}
      APP_KEY: ${param:APP_KEY}
      APP_NAME: ${param:APP_NAME}
      DB_URI: ${param:DB_URI}
      AWS_BUCKET: ${param:BUCKET_NAME}
      AWS_REGION: ${param:REGION}
      AWS_ACCESS_KEY_ID: ${param:AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${param:AWS_SECRET_ACCESS_KEY}
      AWS_USE_PATH_STYLE_ENDPOINT: false
      JWT_SECRET: ${param:JWT_SECRET}
    events:
      - httpApi: "*"

resources:
  Resources:
    ## ********************************************************* ##
    ## ** CONFIG BUCKET TO STORE APP RESOURCES LIKE (CHECKS)  ** ##
    ## ********************************************************* ##
    UploadBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${param:BUCKET_NAME}
        PublicAccessBlockConfiguration:
          BlockPublicAcls: false
          IgnorePublicAcls: false
          BlockPublicPolicy: false
          RestrictPublicBuckets: false
        OwnershipControls:
          Rules:
            - ObjectOwnership: ObjectWriter
        LifecycleConfiguration:
          Rules:
            - Id: TempRetentionRule
              Prefix: tmp
              Status: Enabled
              ExpirationInDays: 1
        CorsConfiguration:
          CorsRules:
            - AllowedOrigins:
                - "*"
              AllowedMethods:
                - GET
                - POST
                - PUT
              AllowedHeaders:
                - "*"
    ## ********************************************************* ##
    ## ** CONFIG CERT TO ENABLE HTTPS DOMAIN                  ** ##
    ## ********************************************************* ##
    CertificateDomainPrimary:
      Type: AWS::CertificateManager::Certificate
      Properties:
        ValidationMethod: DNS
        DomainName: ${param:SUBDOMAIN}
        DomainValidationOptions:
          - DomainName: ${param:SUBDOMAIN}
            HostedZoneId: ${param:AWS_HOSTED_ZONE_ID}
        Tags:
          - Key: Name
            Value: !Sub ${AWS::StackName}-cert-domain
    ## ********************************************************* ##
    ## ** CONFIG API GATEWAY TO RESPOND HTTP REQUESTS         ** ##
    ## ********************************************************* ##
    ApiGatewayDomainName:
      Type: AWS::ApiGatewayV2::DomainName
      DependsOn:
        - HttpApi
        - CertificateDomainPrimary
      Properties:
        DomainName: ${param:SUBDOMAIN}
        DomainNameConfigurations:
          - EndpointType: REGIONAL
            CertificateArn: !Ref CertificateDomainPrimary
    ApiGatewayMapping:
      Type: "AWS::ApiGatewayV2::ApiMapping"
      DependsOn:
        - HttpApi
        - HttpApiStage
        - ApiGatewayDomainName
      Properties:
        ApiId: !Ref HttpApi
        Stage: !Ref HttpApiStage
        DomainName: ${param:SUBDOMAIN}
    PrimaryRoute53Record:
      Type: AWS::Route53::RecordSet
      DependsOn:
        - ApiGatewayDomainName
      Properties:
        Type: A
        Name: ${param:SUBDOMAIN}
        HostedZoneId: ${param:AWS_HOSTED_ZONE_ID}
        AliasTarget:
          DNSName: !GetAtt ApiGatewayDomainName.RegionalDomainName
          HostedZoneId: !GetAtt ApiGatewayDomainName.RegionalHostedZoneId
